spring.application.name=nabhaLearning-backend
# Server Configuration
server.port=8080 
 # Backend localhost:8080 pe run hoga (frontend 5500 pe alag)

# H2 Database Configuration (Temporary In-Memory DB for Day 1 - No Real Data Save)
spring.datasource.url=jdbc:h2:mem:testdb 
 # In-memory, restart pe clear
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password= 
 # Empty (no password)

# H2 Console (Browser se DB Test Karne Ke Liye - Day 1 End Mein Use)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration (DB Tables Auto-Create)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
  # Tables auto banao/update
spring.jpa.show-sql=true  
# Console mein SQL queries print karo (debug ke liye)
spring.jpa.properties.hibernate.format_sql=true 
 # Pretty print SQL

# Logging (Errors Debug Ke Liye - Optional)
logging.level.org.springframework.web=DEBUG
logging.level.root=INFO